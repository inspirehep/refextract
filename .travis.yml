notifications:
  email: false

sudo: false

addons:
  apt:
    packages:
      - poppler-utils

language: python

cache:
  pip: true

python:
  - 2.7
  - 3.6

before_install:
  - travis_retry pip install --upgrade pip setuptools
  - travis_retry pip install coveralls

install:
  - travis_retry pip install -e .[docs,tests]

script:
  - ./run-tests.sh

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inspirehep
  password:
    secure: ""
  on:
    branch: master
    python: 2.7
  distribution: sdist
