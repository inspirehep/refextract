sudo: false

language: python

python:
  - '2.7'

addons:
  apt:
    packages:
      poppler-utils

install:
  - pip install --upgrade pip
  - pip install coveralls check-manifest
  - pip install pytest pytest-pep8 pytest-cov pytest-cache
  - pip install -e .[docs,tests]

script:
  - if [ "${TRAVIS_PYTHON_VERSION}" = "2.7" ]; then sphinx-build -qnNW docs docs/_build/html; fi
  - check-manifest
  - flake8 refextract tests
  - python setup.py test

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: inspirehep
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: inspirehep/refextract
    branch: master
