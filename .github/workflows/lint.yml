name: Lint

on:
  workflow_call:
    inputs:
      ref:
        description: The reference to build
        type: string
        required: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Pre-commit check
        uses: pre-commit/action@v3.0.1
